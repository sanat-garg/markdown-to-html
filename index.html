<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        #output {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            overflow: auto;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: monospace;
        }
        
        #markdown-word-count {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown to HTML Converter</h1>
        <textarea id="markdown-input" placeholder="Enter Markdown here..."></textarea>
        <div id="markdown-word-count">Word Count: 0</div>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const outputDiv = document.getElementById('output');
        const wordCountDiv = document.getElementById('markdown-word-count');

        const convertMarkdownToHtml = (markdown) => {
            const html = marked.parse(markdown);
            return html;
        };

        const updateOutput = () => {
            const markdownText = markdownInput.value;
            const htmlOutput = convertMarkdownToHtml(markdownText);
            outputDiv.innerHTML = htmlOutput;
            document.querySelectorAll('pre code').forEach(el => {
                hljs.highlightElement(el);
            });
            updateWordCount(markdownText);
        };

        const updateWordCount = (text) => {
            const words = text.trim().split(/\s+/).filter(word => word !== '');
            const wordCount = words.length;
            const numberFormat = new Intl.NumberFormat();
            wordCountDiv.textContent = `Word Count: ${numberFormat.format(wordCount)}`;
        };

        markdownInput.addEventListener('input', updateOutput);

        // Initial render
        updateOutput();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
