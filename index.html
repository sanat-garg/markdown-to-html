<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
        }

        #markdown-output {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: monospace;
        }

        /* Syntax highlighting styles (using highlight.js default style) */
        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: white;
            color: black;
        }

        .hljs-comment,
        .hljs-quote {
            color: #8e908c;
        }

        .hljs-variable,
        .hljs-template-variable,
        .hljs-attribute,
        .hljs-tag,
        .hljs-name,
        .hljs-selector-id,
        .hljs-selector-class,
        .hljs-regexp,
        .hljs-link {
            color: #c82829;
        }

        .hljs-number,
        .hljs-literal,
        .hljs-symbol,
        .hljs-bullet {
            color: #f08d49;
        }

        .hljs-keyword,
        .hljs-selector-tag {
            color: #8959a8;
        }

        .hljs-string,
        .hljs-title,
        .hljs-section,
        .hljs-built_in,
        .hljs-doctag,
        .hljs-type,
        .hljs-class .hljs-title,
        .hljs-function .hljs-title {
            color: #718c00;
        }

        .hljs-params {
            color: #3e999f;
        }

        .hljs-meta,
        .hljs-meta-string {
            color: #4271ae;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }

        .markdown-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .markdown-tabs button {
            padding: 10px 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .markdown-tabs button.active {
            background-color: #fff;
        }

        #markdown-output,
        #markdown-source {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            display: none; /* Initially hide both */
            white-space: pre-wrap;
        }

        #markdown-output.active,
        #markdown-source.active {
            display: block; /* Show active tab content */
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Markdown to HTML Converter</h1>
        <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>

        <div class="markdown-tabs" id="markdown-tabs">
            <button data-tab="markdown-output" class="active">Rendered HTML</button>
            <button data-tab="markdown-source">Markdown Source</button>
        </div>

        <div id="markdown-output" class="active"></div>
        <div id="markdown-source"></div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const markdownOutput = document.getElementById('markdown-output');
        const markdownSource = document.getElementById('markdown-source');
        const markdownTabs = document.getElementById('markdown-tabs');
        let currentMarkdown = ''; // Store the current Markdown input

        function convertMarkdown(markdown) {
            currentMarkdown = markdown; // Update the current Markdown
            const html = marked.parse(markdown);
            markdownOutput.innerHTML = html;
            markdownSource.textContent = markdown;

            // Syntax highlighting
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightBlock(block);
            });
        }

        markdownInput.addEventListener('input', function() {
            convertMarkdown(this.value);
        });

        // Initial conversion on page load (if there's default content)
        convertMarkdown(markdownInput.value);

        // Tab switching logic
        markdownTabs.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                // Deactivate all tabs and content
                document.querySelectorAll('.markdown-tabs button').forEach(button => button.classList.remove('active'));
                markdownOutput.classList.remove('active');
                markdownSource.classList.remove('active');

                // Activate the clicked tab and corresponding content
                e.target.classList.add('active');
                const tabId = e.target.dataset.tab;
                document.getElementById(tabId).classList.add('active');

                // Ensure the content is up to date after switching
                if (tabId === 'markdown-source') {
                    markdownSource.textContent = currentMarkdown; // Set the text content with currentMarkdown
                } else {
                    convertMarkdown(currentMarkdown);  // Re-render the output
                }
            }
        });
    </script>
</body>
</html>
